<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <title>Find the artwork you love</title>

    <!-- Add bootstrap from cdn so that html can be styled using bootstrap css classes -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Fontawesome icon kit -->
    <script
      src="https://kit.fontawesome.com/d4722e2ecf.js"
      crossorigin="anonymous"
    ></script>

    <link href="./css/main.css" rel="stylesheet" />
    <link href="./css/login.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="flex-center h100vh">
          <div>
            <div class="loginCard mb-3 px-4 py-4">
              <div class="flex-center mb-3">
                <a class="brandLink" href="./">
                  <div class="row flex-nowrap gx-1 align-items-center">
                    <div class="col-auto">
                      <img style="width: 24px" src="./images/logo.png" />
                    </div>
                    <div class="col-auto">Artwork</div>
                  </div>
                </a>
              </div>
              <h3 class="text-center mb-4">Create new account</h3>
              <form action="./index.html">
                <div class="mb-4">
                  <label for="emailId" class="form-label">Email Id</label>
                  <input
                    id="emailId"
                    class="form-control"
                    type="text"
                    name="emailId"
                  />
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input
                    id="password"
                    autocomplete="new-password"
                    class="form-control"
                    type="password"
                    name="password"
                  />
                </div>
                <div class="mb-4">
                  <label for="confirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    id="confirmPassword"
                    autocomplete="new-password"
                    class="form-control"
                    type="password"
                    name="confirmPassword"
                  />
                </div>

                <div>
                  <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
              </form>
            </div>
            <div class="loginCard px-3 py-3">
              Already have an account?
              <a class="loginLink" href="./login.html">Login</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
